<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نص متكرر</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 50px;
            animation: fadeIn 2s ease-in;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: slideDown 1s ease-out;
        }
        input, button {
            padding: 15px;
            margin: 10px;
            border: 2px solid #34495e;
            border-radius: 10px;
            font-size: 1em;
            background-color: #34495e;
            color: #ecf0f1;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        input:focus, button:hover {
            background-color: #1abc9c;
            transform: scale(1.1);
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            background-color: #34495e;
            border: 2px solid #1abc9c;
            border-radius: 10px;
            text-align: left;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            animation: fadeIn 1.5s ease-in;
        }
        .copy-btn {
            background-color: #2980b9;
        }
        .copy-btn:hover {
            background-color: #3498db;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<h1>إدخال النص المتكرر</h1>
<div>
    <label for="inputText">أدخل النص الذي تريد تكراره:</label>
    <input type="text" id="inputText">
</div>
<div>
    <label for="startNum">أدخل الرقم الذي تريد البدء منه:</label>
    <input type="number" id="startNum">
</div>
<div>
    <label for="endNum">أدخل الرقم الذي تريد الانتهاء عنده:</label>
    <input type="number" id="endNum">
</div>
<div>
    <button onclick="repeatText()">تكرار النص</button>
</div>

<div class="output" id="output"></div>
<button class="copy-btn" onclick="copyOutput()">نسخ المخرجات</button>

<script>
function repeatText() {
    const inputText = document.getElementById('inputText').value;
    const startNum = parseInt(document.getElementById('startNum').value);
    const endNum = parseInt(document.getElementById('endNum').value);
    const outputDiv = document.getElementById('output');
    outputDiv.innerHTML = '';

    if (isNaN(startNum) || isNaN(endNum) || startNum > endNum) {
        outputDiv.innerHTML = '<p>يرجى إدخال أرقام صحيحة ونطاق صحيح.</p>';
        return;
    }

    let outputText = '';
    for (let i = startNum; i <= endNum; i++) {
        outputText += `${i} - ${inputText}\n`;
    }
    outputDiv.textContent = outputText.trim(); // إزالة الفراغات الزائدة
}

function copyOutput() {
    const outputDiv = document.getElementById('output');
    const outputText = outputDiv.textContent;
    const textArea = document.createElement('textarea');
    textArea.value = outputText;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
    alert('تم نسخ المخرجات!');
}
</script>

</body>
</html>
